

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстрація користувача</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="registration-container">
        <h1 class="registration-title">Реєстрація</h1>
        <form id="registrationForm" class="registration-form" novalidate>
            <div class="form-group">
                <label for="username">Ім'я користувача:</label>
                <input type="text" id="username" name="username" class="input-field" required />
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required />
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" class="input-field" required minlength="6" />
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Підтвердити пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required />
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="submit-button">Зареєструватися</button>
            <div id="formMessage" class="form-message"></div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
